<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <!-- <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/logo_municipalidad.png',
      width: 50,
      height: 50,
      alt: 'Logo San Isidro',
    }"
    routerLink="/panel/about"
  >
  </c-sidebar-brand> -->

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav
      [navItems]="navItems"
      dropdownMode="close"
    />
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>


<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 dark:bg-transparent">
  <app-panel-layout-header class="d-print-none header header-sticky bg-gray-50" position="sticky" sidebarId="sidebar" />
  <div class="flex-grow-1 px-3 bg-gray-50 pt-4">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet/>
    </c-container>
  </div>
  <app-panel-layout-footer/>
</div>
